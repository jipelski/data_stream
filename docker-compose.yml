version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:pass@db:5432/sensordb

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    restart: always
    depends_on:
      - backend

  db:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: sensordb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: